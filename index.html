<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Дата</th>
            <th>День недели</th>
        </tr>
        <!-- Вставка данных в таблицу -->
        {% for i in 0..10 %}
        <tr>
            <td>{{ today.addingTimeInterval(TimeInterval(86400 * i)).formatted("dd.MM.yyyy") }}</td>
            <td>{{ today.addingTimeInterval(TimeInterval(86400 * i)).formatted("EEEE") }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
