<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <tr>
            <th>Дата</th>
            <th>День недели</th>
        </tr>
    </table>

    <script>
        var table = document.getElementById("myTable");
        var currentDate = new Date();

        for (var i = 0; i < 10; i++) {
            currentDate.setDate(currentDate.getDate() + 1);

            var row = table.insertRow();
            var dateCell = row.insertCell();
            var dayCell = row.insertCell();

            dateCell.innerHTML = currentDate.toLocaleDateString("en-US");
            dayCell.innerHTML = currentDate.toLocaleDateString("en-US", { weekday: 'long' });
        }
    </script>
</body>
</html>
